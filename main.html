<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .block-heading {
            text-align: center;
            color: #3b99e0;
            margin-bottom: 20px;
        }
        .summary {
            background-color: #f7fbff;
            padding: 20px;
            border-top: 3px solid #5ea4f3;
        }
        .product {
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
        }
        .img-fluid {
            max-width: 80px;
        }
        .checkout-btn {
            background-color: #3b99e0;
            color: white;
            border: none;
            width: 100%;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="block-heading">Shopping Cart</h2>
        <div class="row">
            <div class="col-lg-8">
                <div class="product d-flex align-items-center">
                    <img src="https://via.placeholder.com/80" class="img-fluid" alt="Product">
                    <div class="ms-3">
                        <h6 class="text-primary">I am very sorry</h6>
                        <p>Display: 5 inches<br>RAM: 4GB<br>Memory: 32GB</p>
                    </div>
                    <input type="number" class="form-control w-25 ms-auto" value="1">
                    <span class="ms-3">$120</span>
                </div>
                <div class="product d-flex align-items-center">
                    <img src="https://via.placeholder.com/80" class="img-fluid" alt="Product">
                    <div class="ms-3">
                        <h6 class="text-primary">I am very sorry</h6>
                        <p>Display: 5 inches<br>RAM: 4GB<br>Memory: 32GB</p>
                    </div>
                    <input type="number" class="form-control w-25 ms-auto" value="1">
                    <span class="ms-3">$120</span>
                </div>
                <div class="product d-flex align-items-center">
                    <img src="https://via.placeholder.com/80" class="img-fluid" alt="Product">
                    <div class="ms-3">
                        <h6 class="text-primary">I am very sorry</h6>
                        <p>Display: 5 inches<br>RAM: 4GB<br>Memory: 32GB</p>
                    </div>
                    <input type="number" class="form-control w-25 ms-auto" value="1">
                    <span class="ms-3">$120</span>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="summary">
                    <h5>Summary</h5>
                    <div class="d-flex justify-content-between">
                        <span>Subtotal</span>
                        <span>$360</span>
                    </div>
                    <div class="d-flex justify-content-between">
                        <span>Discount</span>
                        <span>$0</span>
                    </div>
                    <div class="d-flex justify-content-between">
                        <span>Shipping</span>
                        <span>$0</span>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between">
                        <strong>Total</strong>
                        <strong>$360</strong>
                    </div>
                    <button class="checkout-btn mt-3">Checkout</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
